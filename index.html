<!DOCTYPE html>
<html>

<head>
  <title>Fluid Converter</title>
  <link rel="stylesheet" href="style/jquery.mobile-1.4.5.min.css" />

  <script type='text/javascript' src="scripts/jquery-1.11.1.min.js"></script>
  <script type='text/javascript' src="scripts/chromefix.js"></script>
  <script type='text/javascript' src="scripts/jquery.mobile-1.4.5.min.js"></script>
  <script type='text/javascript' src="scripts/main.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div data-role="page">
    <div data-role=header>Converting Fluid Measurements</div>
    <div data-role="content">

      <p><label for="gallons">Gallons:</label>
      <input id="inputGallons" type="range" min="0" max="100" placeholder="Gallons"
        oninput="fluidConverter(this.value)" onchange="fluidConverter(this.value)"></p>

      <p>Liters: <span id="outputLiters"></span></p>

    </div>
      <div data-role=footer>
        <small>

Cross-platform app

        </small>
      </div>
  </div>

</body>

</html>
